        const productos = [

];

const compras = [
  { userId: 3, productId: 1 },
  { userId: 3, productId: 2 },
  { userId: 1, productId: 3},
  { userId: 2, productId: 4 },
  { userId: 2, productId: 5 },

  { userId: 1, productId: 7 },
  { userId: 1, productId: 8 }
];



function encontrar_la_categoria_mas_comprada (arr){
  const frecuencia = {};
  arr.forEach(num => {
    if (frecuencia[num]) {
      frecuencia[num]++;
    } else {
      frecuencia[num] = 1;
    }
  });
  // Variables para almacenar el número más repetido y su frecuencia
  let maxFrecuencia = 0;
  let numeroMasFrecuente = null;
  // Recorrer el objeto de frecuencias para encontrar el número con mayor frecuencia
  for (const num in frecuencia) {
    if (frecuencia[num] > maxFrecuencia) {
      maxFrecuencia = frecuencia[num];
      numeroMasFrecuente = num;
    }
  }
  return numeroMasFrecuente;
}


function mostrar_recomendaciones (id_product){
    productos.forEach( porducto  => {
        if(porducto.categoria == id_product){
            console.log(porducto)
        }
    })
}



function recomendar_productos(idUser) {
  const ids = compras.filter(x => x.userId === idUser).map(x => x.productId);
  let comprar_categoria = []
  for (let i = 0; i < ids.length; i++) {
    productos.forEach( producto => {
        if(producto.id === ids[i]){
             comprar_categoria.push(producto.categoria)
        }
    } )
}
  const id_product = encontrar_la_categoria_mas_comprada(comprar_categoria)
  mostrar_recomendaciones(id_product)
}

recomendar_productos(1);
